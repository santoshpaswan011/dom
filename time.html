<!DOCTYPE html>
<html>
<head>
  <title>Show Current Date & Time</title>
  <style>
    #dateTime {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    body{
        background-color: pink;
    }
  </style>
</head>
<body>

  <h2>Current Date & Time</h2>

  <div id="dateTime">Loading...</div>

  <script>
    function showDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString(); // Local date + time
      document.getElementById("dateTime").textContent = formatted;
    }

    // Show date & time immediately
    showDateTime();

    // Update every second (optional)
    setInterval(showDateTime, 1000);
  </script>

</body>
</html>
